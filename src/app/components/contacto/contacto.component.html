<section class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <div class="row">
              <div class="col-md-6">
                <h2 class="text-center mt-3">Contáctanos</h2>
                <p class="text-justify">Envíanos un mensaje sobre cualquier tema o duda que pudieses tener. No te preocupes porque puedes mandarnos un correo las 24 horas del día todos los días.</p>

                <form action="https://formbold.com/s/FORM_ID" method="POST">
                  <div class="row">
                    <div class="mb-3 col-6">
                      <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                      <input
                        type="text"
                        name="nombre"
                        id="nombre"
                        placeholder="Tus Nombres"
                        class="form-control p-2"
                        required
                        (input)="onInput($event)"
                      />
                    </div>

                    <div class="mb-3 col-6">
                      <label for="exampleFormControlInput1" class="form-label">Correo</label>
                      <input
                        type="email"
                        name="correo"
                        id="correo"
                        placeholder="Tu Correo"
                        class="form-control p-2"
                        required
                        (input)="onInput($event)"
                      />
                    </div>

                    <div class="mb-3 col-12">
                      <label for="exampleFormControlInput1" class="form-label">Asunto</label>
                      <input
                        type="text"
                        name="asunto"
                        id="asunto"
                        placeholder="Asunto"
                        required
                        class="form-control p-2"
                        (input)="onInput($event)"
                      />
                    </div>

                    <div class="mb-3 col-12">
                      <label for="exampleFormControlInput1" class="form-label">Mensaje</label>
                      <textarea
                        rows="6"
                        name="mensaje"
                        id="mensaje"
                        placeholder="Tu Mensaje"
                        class="form-control p-2"
                        (input)="onInput($event)"
                        required
                      ></textarea>
                    </div>

                    <div class="col-12 text-center">
                      <button class="btn btn-primary" type="button" (click)="preview($event);">Enviar</button>
                    </div>
                  </div>
                </form>
              </div>

              <div class="col-md-6 d-flex align-items-center">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31209.65476974929!2d-77.05477049443311!3d-12.097987428227073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c854357904f7%3A0x93dd5b0ea540b6e0!2sReal%20Plaza%20Salaverry!5e0!3m2!1ses!2spe!4v1719021089176!5m2!1ses!2spe" class="w-100" style="border:0; height: 400px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
