<section class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div
          class="card card-registration card-registration-2"
          style="border-radius: 15px"
        >
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div
                    class="d-flex justify-content-between align-items-center mb-5"
                  >
                    <h1 class="fw-bold mb-0 text-black">Carrito de Compras</h1>
                    <h6 class="mb-0 text-muted">
                      {{ compras.length }}
                      {{ compras.length === 1 ? "producto" : "productos" }}
                    </h6>
                  </div>
                  <hr class="my-4" />

                  <!-- Producto -->
                  <div
                    class="row mb-4 d-flex justify-content-between align-items-center"
                    *ngFor="let compra of compras"
                  >
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        [src]="getImagenProducto(compra.tipoProducto)"
                        class="img-fluid rounded-3"
                        alt="Cotton T-shirt"
                      />
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">{{ compra.tipoProducto }}</h6>
                      <h6 class="text-black mb-0">{{ compra.nombre }}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-link px-2"
                        (click)="reduceQuantity(compra.id)"
                      >
                        <i class="fas fa-minus"></i>
                      </button>

                      <input
                        id="form1"
                        min="0"
                        name="quantity"
                        value="{{ compra.cantidad }}"
                        type="number"
                        class="form-control form-control-sm"
                      />

                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-link px-2"
                        (click)="addQuantity(compra.id)"
                      >
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">S/ {{ calculateTotalPrice(compra) }}</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a class="text-muted"
                        ><i
                          class="fas fa-times"
                          (click)="removeCompraFromCart(compra.id)"
                        ></i
                      ></a>
                    </div>
                  </div>

                  <hr class="my-4" />

                  <div class="pt-5">
                    <h6 class="mb-0">

                      <button
                        type="button"
                        class="btn btn-outline-secondary mx-2"
                        (click)="clearCart()"
                      >
                        <i class="bi bi-trash me-2"></i> Vaciar carrito
                      </button>
                    </h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Resumen</h3>
                  <hr class="my-4" />

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Precio total</h5>
                    <h5>S/ {{ totalPrice }}</h5>
                  </div>

                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    (click)="proceedToPayment()"
                  >
                    <i class="bi bi-cash"></i> Continuar con el pago
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
