<div
  class="container mt-5 mb-5 d-flex justify-content-center"
  data-aos="fade-right"
  data-aos-duration="1000"
>
  <div class="col-md-4">
    <form (ngSubmit)="onCreate()">
      <h2 class="mb-4 text-center">
        Inscriba su Empresa
      </h2>
      <div class="form-group">
        <label for="nombreEmpresa">Nombre de la Empresa</label>
        <input
          type="text"
          class="form-control"
          id="nombreEmpresa"
          placeholder="Ingrese el nombre de la empresa"
          [(ngModel)]="empresa.nombre"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="form-group mt-4">
        <label for="direccion">Dirección</label>
        <input
          type="text"
          class="form-control"
          id="direccion"
          placeholder="Ingrese la dirección de la empresa"
          [(ngModel)]="empresa.direccion"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="form-group mt-4">
        <label for="horario">Horario de Atención</label>
        <input
          type="text"
          class="form-control"
          id="horario"
          placeholder="Ingrese el horario de atención"
          [(ngModel)]="empresa.horario"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="form-group mt-4">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Ingrese el correo electrónico de la empresa"
          [(ngModel)]="empresa.username"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="form-group mt-4">
        <label for="email">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Ingrese una contraseña"
          [(ngModel)]="empresa.password"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="form-group mt-4">
        <label for="telefono">Teléfono</label>
        <input
          type="text"
          class="form-control"
          id="telefono"
          placeholder="Ingrese el teléfono de contacto"
          [(ngModel)]="empresa.telefono"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="form-group mt-4">
        <label for="tipoEmpresa">Tipo de Empresa</label>
        <input
          type="text"
          class="form-control"
          id="tipoEmpresa"
          placeholder="Ingrese el tipo de empresa"
          [(ngModel)]="empresa.tipo"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="form-group mt-4">
        <label for="logo">Logo de la Empresa</label>
        <input
          type="text"
          class="form-control"
          id="logo"
          placeholder="Ingrese la URL del logo"
          [(ngModel)]="empresa.logo"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>

      <button
        type="submit"
        class="btn btn-outline-primary mt-4 w-100"
      >
        Regístrate
      </button>
      <p class="mt-3 mb-0 center-text">
        ¿Ya tienes una cuenta?
        <a [routerLink]="['/login']">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</div>
