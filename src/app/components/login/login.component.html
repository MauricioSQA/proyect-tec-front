<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <h2 class="mb-3 text-center">Iniciar sesión</h2>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            [(ngModel)]="username"
            #usernameInput="ngModel"
            placeholder="Ingrese su nombre de usuario"
            required
          />
        </div>

        <div class="form-group mt-3">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
            #passwordInput="ngModel"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-outline-primary btn-block mt-3 w-100"
        >
          Iniciar sesión
        </button>
        <p class="mt-3 mb-0 center-text">
          ¿No tienes una cuenta?
          <a [routerLink]="['/register']">Regístrate aquí</a>
        </p>
        <p class="mt-3 mb-0 center-text">
          ¿Deseas registrar tu empresa?
          <a [routerLink]="['/registeremp']">Regístrala aquí</a>
        </p>
      </form>
    </div>
  </div>
</div>
